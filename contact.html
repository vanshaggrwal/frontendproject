<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Contact Us</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
  <body>
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>Chitkara University, Rajpura, Punjab</div>
        <div><i class="fas fa-envelope"></i>lykaa@gmail.com</div>
        <div><i class="fas fa-phone-alt"></i>+91 9810000056</div>
        <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="contact2.html" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Full Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>


  </body>
</html>
