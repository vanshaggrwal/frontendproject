<!DOCTYPE html>

<html>

<head>

	<title>Shopping Cart</title>
	<meta name="viewport" content="width-device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



<div class="container">

	<h1>Shopping Cart</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="lipstick/1 l.webp">

				<div class="product-info">

					<h3 class="product-name">Maybelline New York Sensation</h3>

					<h4 class="product-price">₹ 279</h4>

					<h4 class="product-offer">50%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

			<div class="product">

				<img src="skin/1 s.webp">

				<div class="product-info">

					<h3 class="product-name">Good Vibes Vitamin C & B3 Skin Glow Face Serum</h3>

					<h4 class="product-price">₹ 163</h4>

					<h4 class="product-offer">40%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

			
		<div class="products">

			<div class="product">

				<img src="eye/1.webp">

				<div class="product-info">

					<h3 class="product-name">Stay Quirly Eyeshadow</h3>

					<h4 class="product-price">₹ 219</h4>

					<h4 class="product-offer">50%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>
		</div>


		<div class="cart-total">

			<p>

				<span>Total Price</span>

				<span>₹ 661</span>

			</p>

			<p>

				<span>Number of Items</span>

				<span>3</span>

			</p>

			<p>

				<span>You Save</span>

				<span>₹ 1,000</span>

			</p>

			<a href="userinfo.html">Proceed to Checkout</a>

		</div>

	</div>

</div>



</body>


</html>
